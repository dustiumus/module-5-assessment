<!DOCTYPE html>
<html>
  <head>
    <title>Back End Assessment</title>
  </head>
  <body class="container">
    <button id="complimentButton">Get a compliment</button>
    <button id="fortuneButton">Get Your Fortune</button>
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <script>
      document.getElementById("complimentButton").onclick = function () {
        axios.get("http://localhost:4000/api/compliment/")
            .then(function (response) {
              const data = response.data;
              alert(data);
            });
      };
      document.getElementById("fortuneButton").onclick = function(){
        axios.get("http://localhost:4000/api/fortune/")
        .then(function(response){
          const data = response.data;
          alert(data);
        });
      }
    </script>
    <form>
    <label for="title">Title:</label><br>
    <input type="text"
            id="title"
            placeholder="Movie Title"/><br>
    <label for="genre">Genre:</label><br>
    <input type="text"
            id="genre"
            placeholder="Movie Genre"/><br>
    <label for="image">ImageUrl:</label><br>        
    <input type="url"
            id="imageUrl"
            placeholder="Paste imageUrl"/><br>
    <button id="suggestButton">Sugget Movie</button>
    <script>
      document.getElementById("suggestButton").onclick = function(){
        axios.post('http://localhost:4000/api/movies').then(function(response){
          const data = response.data;
          alert('Thanks for adding movie to our List!');
        })
      }
    </script>
    
    </form>
  </body>
</html>
